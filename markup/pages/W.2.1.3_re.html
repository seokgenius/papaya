<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title></title>
		<meta content="" property="og:title" />
		<meta content="" property="og:url" />
		<meta content="" property="og:description" />
		<meta content="" property="og:image" />
		<meta content="website" property="og:type" />
		<meta content="" property="og:site_name" />

		<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/pages.css" />
	</head>

	<body>
		<div class="wrapper">
			<!-- start: header -->
			<header>
				<div class="header-container">
					<h1 class="logo"><a href="#"><img src="./assets/images/logo-logotype-black.png" alt="papaya" /></a></h1>
					<nav id="gnb">
						<ul class="menu">
							<li><a href="">회원가입</a></li>
							<li><a href="">로그인</a></li>
						</ul>
					</nav>
				</div>
			</header>
			<!-- //end: header -->

			<!-- start: container -->
			<div class="container-fluid">
				<div class="contents join">
					<div class="all-form">
						<h2 class="main-tit">일반 회원가입</h2>

						<div class="form-progress">
							<ul class="progress-list clearfix">
								<li class="item"></li>
								<li class="item"></li>
								<li class="item active"></li>
							</ul>
						</div>

						<div class="form-wrapper">
							<h3 class="form-sub-tit ct">개인 정보 입력</h3>
							<div class="form-cnt">
								<div class="all-form-data">
									<p>개인 정보를 입력해 주세요.</p>
									<span class="fs-12 fc-gray">( <span class="required" style="margin-left:-6px;"></span> ) 표시는 필수 입력 사항입니다.</span>

									<div class="mgt-45">
										<div class="tb-cnt">
											<table class="tb tb-form">
												<colgroup>
													<col style="width:120px;">
													<col style="width:auto;">
												</colgroup>
												<tbody>
												<tr>
													<th><label for="input2" class="required">이름</label></th>
													<td>
														<div class="form-group">
															<input type="text" class="form-control" id="input2" placeholder="이름을 입력해 주세요.">
														</div>
													</td>
												</tr>
												<tr>
													<th><label for="input3" class="required">아이디</label></th>
													<td>
														<div class="form-group inline">
															<input type="text" class="form-control" id="input3" placeholder="아이디를 입력해 주세요." style="width:390px">
															<button type="button" class="btn primary grey sm" disabled>중복확인</button>
														</div>
													</td>
												</tr>
												<tr>
													<th class="top"><label for="input4" class="required">비밀번호</label></th>
													<td>
														<div class="form-group">
															<input type="password" class="form-control mgt-0" id="input4" placeholder="비밀번호를 입력해 주세요.">
														</div>
														<div class="form-group">
															<input type="password" class="form-control" placeholder="비밀번호를 다시 입력해 주세요.">
														</div>
													</td>
												</tr>
												<tr>
													<th class="top"><label class="required">모바일 번호</label></th>
													<td>
														<div class="btn-checkbox">
															<input type="checkbox" id="allCheck">
															<label for="allCheck">본인 인증 모바일 번호 불러오기</label>
														</div>
														<div class="form-group inline mgt-20">
															<input type="text" class="form-control" placeholder="모바일 번호 ‘-‘없이 입력해 주세요." style="width:390px">
															<button type="button" class="btn primary grey sm" disabled>인증</button>
														</div>
													</td>
												</tr>
												<tr>
													<th class="top"><label for="input5">이메일 주소</label></th>
													<td>
														<div class="form-group inline">
															<input type="text" class="form-control" id="input5" placeholder="이메일 주소를 입력해 주세요." style="width:390px">
															<button type="button" class="btn primary grey sm" disabled>인증</button>
														</div>
														<div class="checkbox-group mgt-40">
															<div class="btn-radio">
																<input type="radio" name="email" id="radio1" disabled>
																<label for="radio1">수신</label>
															</div>
															<div class="btn-radio">
																<input type="radio" name="email" id="radio2" disabled>
																<label for="radio2">미수신</label>
															</div>
															<p class="disabled mgt-7">수신 동의 시 이메일 서비스를 받아 보실 수 있습니다. </p>
														</div>
													</td>
												</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
							<div class="form-btm">
								<div class="btn-group rt">
									<button type="button" class="btn outline">이전</button>
									<button type="button" class="btn primary navi">다음</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- //end : container -->

			<!-- start: footer -->
			<footer>
				<div class="footer-inner clearfix">
					<div class="footer-logo"></div>

					<ul class="footer-address">
						<li class="items">
							<p class="item-txt-w">(주)이니션 대표이사 : 류동석<br />서울시 강남구 삼성로100길 24-1<br />오트리스빌딩 A동 2층</p>
						</li>
						<li class="items">
							<address class="item-txt-w">
								A-2F, 24-1, Samseong-ro 100-gil,<br />
								Gangnam-gu, Seoul, Republic of Korea
							</address>
						</li>
					</ul>

					<ul class="footer-menu">
						<li><a href="#" class="item-txt-w">공지사항</a></li>
						<li><a href="#" class="item-txt-w">고객센터</a></li>
						<li><a href="#" class="item-txt-w">이용약관</a></li>
					</ul>
				</div>
			</footer>
			<!-- //end: footer -->
		</div>
	</body>
</html>
