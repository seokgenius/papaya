<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title></title>
	<meta content="" property="og:title" />

	<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />

<body>
<div class="popup">
	<!-- popup-dialog : active 시 화면 노출 -->
	<div class="popup-dialog active" style="width:600px;">
		<!-- popup header -->
		<div class="popup-header">
			<p class="popup-header-tit">새 알림 작성</p>
			<div class="popup-close">
				<button class="close"><img src="assets/images/close.svg" alt=""></button>
			</div>
		</div>
		<!--// popup header -->

		<!-- popup-body -->
		<div class="popup-body">
			<div class="popup-form">
				<div class="popup-form-top">
					<div class="form-item post-classes selected"> <!-- class 선택 시 form-item에 selected 추가됨 -->
						<p>
							<span class="icon"><img src="assets/images/bg-icon.png" class="icon-img" alt=""></span>
							<span class="gr-name">파파야초등학교</span>
							<strong class="cls-name">꿈꾸는 5학년 1반</strong>
						</p>
						<div class="post-classes-select">
							<div class="list-popup">
								<button type="button" class="list-popup-btn"><img src="assets/images/arrow-right.svg" alt=""></button>
								<div class="list-popup-menu pos-right" style="width:300px; transform:translate3d(42px, 0,0);">
									<p class="list-popup-tit">클래스 선택</p>
									<div class="list-popup-scroll" style="height:280px;">
										<a href="" class="list-popup-item">
											<div class="list-popup-pic"><img src="assets/images/bg-icon.png" class="thumb" alt=""></div>
											<span class="pdl-52">내 일정</span>
										</a>
										<a href="" class="list-popup-item">
											<div class="list-popup-pic"><img src="assets/images/bg-icon.png" class="thumb" alt=""></div>
											<span class="pdl-52">1학년 3반 수학</span>
										</a>
										<a href="" class="list-popup-item">
											<div class="list-popup-pic"><img src="assets/images/bg-icon.png" class="thumb" alt=""></div>
											<span class="pdl-52">특목 고등학교 입시 미술반</span>
										</a>
										<a href="" class="list-popup-item">
											<div class="list-popup-pic"><img src="assets/images/bg-icon.png" class="thumb" alt=""></div>
											<span class="pdl-52">6학년 3반 독서부</span>
										</a>
										<a href="" class="list-popup-item">
											<div class="list-popup-pic"><img src="assets/images/bg-icon.png" class="thumb" alt=""></div>
											<span class="pdl-52">미술 아동반</span>
										</a>
										<a href="" class="list-popup-item">
											<div class="list-popup-pic"><img src="assets/images/bg-icon.png" class="thumb" alt=""></div>
											<span class="pdl-52">검정고시반</span>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-item">
						<input type="text" class="form-control popup-type" placeholder="제목을 20자 이내로 작성해 주세요.">
					</div>
				</div>
				<div class="popup-form-cnt">
					<div class="form-item post-cnt" style="height:354px;">
						<textarea class="form-textarea" placeholder="알림 내용을 작성해 주세요."></textarea>
					</div>
				</div>
				<div class="popup-form-btm">
					<div class="form-add-btn">
						<ul class="clearfix">
							<li><a href=""><img src="assets/images/image.svg" alt=""></a></li>
							<li><a href=""><img src="assets/images/file.svg" alt=""></a></li>
							<li><a href=""><img src="assets/images/vote.svg" alt=""></a></li>
							<li><a href=""><img src="assets/images/link.svg" alt=""></a></li>
							<li><a href=""><img src="assets/images/time-outline.svg" alt=""></a></li>
						</ul>
						<div class="form-temp-save"><a href="" class="txt-btn">임시저장</a></div>
					</div>
				</div>
			</div>
		</div>
		<!--// popup-body -->

		<!-- popup footer -->
		<div class="popup-footer">
			<div class="btn-group rt">
				<button type="button" class="btn primary navi" disabled>등록</button>
			</div>
		</div>
		<!--// popup footer -->
	</div>
</div>
</body>
</html>
