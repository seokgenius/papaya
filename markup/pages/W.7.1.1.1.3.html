	<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />

<body>
<div class="popup">
	<!-- popup-dialog : active 시 화면 노출 -->
	<div class="popup-dialog active" style="width:540px;">
		<!-- popup header -->
		<div class="popup-header">
			<p class="popup-header-tit">보관된 알림을 비우시겠습니까?</p>
			<div class="popup-close">
				<button class="close"><img src="assets/images/close.svg" alt=""></button>
			</div>
		</div>
		<!--// popup header -->

		<!-- popup-body -->
		<div class="popup-body">
			<div class="popup-cnt">
				<p class="popup-txt">보관된 알림 <span class="fc-red">3</span>개가 모두 보관 해제됩니다. 계속하시겠습니까?</p>
			</div>
		</div>
		<!--// popup-body -->

		<!-- popup footer -->
		<div class="popup-footer">
			<div class="btn-group rt">
				<button type="button" class="btn outline">아니오</button>
				<button type="button" class="btn primary navi">예</button>
			</div>
		</div>
		<!--// popup footer -->
	</div>
</div>
</body>
