	<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />

<body>
<div class="popup">
	<!-- popup-dialog : active 시 화면 노출 -->
	<div class="popup-dialog active" style="width:600px;">
		<!-- popup header -->
		<div class="popup-header">
			<p class="popup-header-tit">가입 안내 문구 설정</p>
			<div class="popup-close">
				<button class="close"><img src="assets/images/close.svg" alt=""></button>
			</div>
		</div>
		<!--// popup header -->

		<!-- popup-body -->
		<div class="popup-body">
			<div class="popup-cnt">
				<p class="popup-txt">가입 안내 문구는 멤버가 클래스 가입 시 노출됩니다.</p>

				<div class="form-group mgt-20">
					<label for="guideTxt">가입 안내 문구</label>
					<textarea class="form-textarea mgt-10" id="guideTxt" placeholder="text"></textarea>
					<small class="form-message count">0/100</small>
				</div>
			</div>
		</div>
		<!--// popup-body -->

		<!-- popup footer -->
		<div class="popup-footer">
			<div class="btn-group rt">
				<button type="button" class="btn outline">취소</button>
				<button type="button" class="btn primary navi">저장</button>
			</div>
		</div>
		<!--// popup footer -->
	</div>
</div>
</body>
</html>
