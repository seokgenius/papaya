<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title></title>
	<meta content="" property="og:title" />
	<meta content="" property="og:url" />
	<meta content="" property="og:description" />
	<meta content="" property="og:image" />
	<meta content="website" property="og:type" />
	<meta content="" property="og:site_name" />

	<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />
	<link rel="stylesheet" type="text/css" href="./assets/css/pages.css" />
</head>

<body>
<div class="popup">
	<!-- popup-dialog : active 시 화면 노출 -->
	<div class="popup-dialog active" style="width:600px;">
		<!-- popup header -->
		<div class="popup-header">
			<div class="popup-icon profile"></div>
			<div class="popup-close">
				<button class="close"><img src="assets/images/close.svg" alt=""></button>
			</div>
		</div>
		<!--// popup header -->

		<!-- popup-body -->
		<div class="popup-body">
			<div class="popup-cnt">
				<h2 class="popup-tit pdb-0">멤버 프로필 상세</h2>
			</div>
			<div class="member-profile">
				<div class="profile-inner">
					<div class="profile-info staff">
						<p>김경희선생님</p>
						<span>스탭 멤버</span>
					</div>
					<div class="profile-btn">
						<div class="list-popup">
							<button type="button" class="list-popup-btn"><img src="assets/images/more.svg" alt=""></button>
							<div class="list-popup-menu pos-right" style="transform:translate3d(42px, 0, 0);">
								<a href="" class="list-popup-item">list1</a>
								<a href="" class="list-popup-item">list2</a>
								<a href="" class="list-popup-item">list3</a>
							</div>
						</div>
					</div>
				</div>

				<ul class="profile-list">
					<li class="list-item">
						<p class="list-tit">모바일 번호</p>
						<div class="basic-info">
							<p>01012345678</p>
						</div>
					</li>
					<li class="list-item">
						<p class="list-tit">아이디</p>
						<div class="basic-info">
							<p>ky123</p>
						</div>
					</li>
					<li class="list-item">
						<p class="list-tit">이메일 주소</p>
						<div class="basic-info">
							<p>ky123@gmail.com</p>
						</div>
					</li>
					<li class="list-item">
						<p class="list-tit">가입 질문 응답</p>
						<div class="basic-info">
							<div class="accordion-tit">
								<!-- accordion-cnt가 active일 경우 accordion-btn도 active -->
								<button class="accordion-btn" data-toggle="collapse" data-target="#accordion1"></button>
							</div>
						</div>
					</li>
				</ul>

				<!-- class="active" 일 경우 open -->
				<div class="accordion-cnt active"  id="accordion1">
					<ul class="profile-qna">
						<li>
							<p class="question">1. 자녀와의 관계가 어떻게 되시나요? (예. 엄마, 아빠 등)</p>
							<p class="answer">엄마</p>
						</li>
						<li>
							<p class="question">2. 살고 있는 지역을 간단히 써주세요. (예. 서울 성북구)</p>
							<p class="answer">서울 구로구</p>
						</li>
						<li>
							<p class="question">3. 하고 싶은 말 적어주세요.</p>
							<p class="answer">잘 부탁드립니다.</p>
						</li>
					</ul>
				</div>
				<!-- //accordion 3-->
			</div>
		</div>
		<!--// popup-body -->

		<!-- popup footer -->
		<div class="popup-footer">
			<div class="btn-group rt">
				<button type="button" class="btn primary navi">확인</button>
			</div>
		</div>
		<!--// popup footer -->
	</div>
</div>
</body>
</html>
