<div class="popup">
	<!-- popup-dialog : active 시 화면 노출 -->
	<div class="popup-dialog active" style="width:600px;">

		<div class="popup-header">
			<p class="popup-header-tit">클래스 태그 관리</p>

				<button class="close"><img src="assets/images/close.svg" alt=""></button>

		<!--// popup header -->

		<!-- popup-body -->

			<div class="popup-cnt">
				<p class="popup-txt">클래스를 표현할 수 있는 태그를 추가해 보세요. 총 10개까지 등록 가능합니다.</p>

				<div class="tag-cnt">
					<span class="label">등록된 태그 <strong>6/10</strong></span>
					<div class="tag-list mgt-16">
						<div class="hashtag"><span class="tag-label">꿈꾸는아이들</span> <a href="" class="tag-delete"><img src="assets/images/delete.svg" alt=""></a></div>
						<div class="hashtag"><span class="tag-label">파파야초등학교</span> <a href="" class="tag-delete"><img src="assets/images/delete.svg" alt=""></a></div>

						<div class="hashtag"><span class="tag-label">초등학교</span> <a href="" class="tag-delete"><img src="assets/images/delete.svg" alt=""></a></div>
						<div class="hashtag"><span class="tag-label">파파야</span> <a href="" class="tag-delete"><img src="assets/images/delete.svg" alt=""></a></div>
						<div class="hashtag"><span class="tag-label">어드벤처</span> <a href="" class="tag-delete"><img src="assets/images/delete.svg" alt=""></a></div>
						<button type="button" class="btn ico-btn ico-left sm"><img src="assets/images/add.svg" class="icon" alt="">태그추가</button>
					</div>
				</div>
			</div>
		</div>
		<!--// popup-body -->

		<!-- popup footer -->
		<div class="popup-footer">
			<div class="btn-group rt">
				<button type="button" class="btn outline">취소</button>
