<body>
<div class="popup">
    <!-- popup-dialog : active 시 화면 노출 -->
    <div class="popup-dialog active" style="width:540px;">
        <!-- popup header -->
        <div class="popup-header">
            <div class="popup-icon success"></div>
            <div class="popup-close">
                <button class="close"><img src="assets/images/close.svg" alt=""></button>
            </div>
        </div>
        <!--// popup header -->

        <!-- popup body -->
        <div class="popup-body">
            <div class="popup-cnt">
                <h2 class="popup-tit">가입이 완료되었습니다.</h2>
                <p class="popup-txt">
                    환영합니다. <strong>김기수엄마_김지현</strong>님.<br>
                    <strong>꿈꾸는 5학년 1반 클래스</strong>에 가입이 완료되었습니다.
                </p>
            </div>
            <div class="member-activity">
                <div class="member-management-list bd-none">
                    <ul>
                        <li class="member-item bd-none">
                            <div class="member-type member">
                                <p class="member-name">김기수엄마_김지현</p>
                                <p class="member-tit">일반 멤버</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--// popup body -->

        <!-- popup footer -->
        <div class="popup-footer">
            <div class="btn-group rt">
                <button type="button" class="btn outline">취소</button>
                <button type="button" class="btn primary navi">확인</button>
            </div>
        </div>
        <!--// popup footer -->
    </div>
</div>
</body>
</html>
