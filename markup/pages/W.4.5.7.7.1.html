<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title></title>
	<meta content="" property="og:title" />
	<meta content="" property="og:url" />
	<meta content="" property="og:description" />
	<meta content="" property="og:image" />
	<meta content="website" property="og:type" />
	<meta content="" property="og:site_name" />

	<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />
	<link rel="stylesheet" type="text/css" href="./assets/css/pages.css" />
</head>

<body>
<div class="popup">
	<!-- popup-dialog : active 시 화면 노출 -->
	<div class="popup-dialog active" style="width:600px;">
		<!-- popup header -->
		<div class="popup-header">
			<div class="popup-icon add"></div>
			<div class="popup-close">
				<button class="close"><img src="assets/images/close.svg" alt=""></button>
			</div>
		</div>
		<!--// popup header -->

		<!-- popup-body -->
		<div class="popup-body">
			<div class="popup-cnt">
				<h2 class="popup-tit pdb-0">가입 신청 상세</h2>
			</div>
			<div class="member-profile">
				<p class="request-date">2019. 10. 30 오후 11:00에 신청</p>

				<div class="join-detail">
					<div class="join-detail-top">
						<p class="join-top-tit">클래스 닉네임</p>
						<span class="join-top-txt">김민재아빠</span>
					</div>

					<div class="join-detail-cnt">
						<div class="join-qna">
							<p class="join-qna-q">1. 자녀와의 관계가 어떻게 되시나요? (예. 엄마, 아빠 등)</p>
							<p class="join-qna-a">아빠</p>
						</div>
						<div class="join-qna">
							<p class="join-qna-q">2. 살고 있는 지역을 간단히 써주세요. (예. 서울 성북구)</p>
							<p class="join-qna-a">서울 강남구</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--// popup-body -->

		<!-- popup footer -->
		<div class="popup-footer">
			<div class="btn-group rt">
				<button type="button" class="btn outline">거절</button>
				<button type="button" class="btn primary navi">신청 수락</button>
			</div>
		</div>
		<!--// popup footer -->
	</div>
</div>
</body>
</html>
