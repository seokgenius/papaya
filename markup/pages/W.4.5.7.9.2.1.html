<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title></title>
		<meta content="" property="og:title" />
		<meta content="" property="og:url" />
		<meta content="" property="og:description" />
		<meta content="" property="og:image" />
		<meta content="website" property="og:type" />
		<meta content="" property="og:site_name" />

		<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/pages.css" />
	</head>

	<body>
		<div class="popup">
			<!-- popup-dialog : active 시 화면 노출 -->
			<div class="popup-dialog active" style="width:540px;">
				<!-- popup header -->
				<div class="popup-header">
					<div class="popup-icon change"></div>
					<div class="popup-close">
						<button class="close"><img src="assets/images/close.svg" alt=""></button>
					</div>
				</div>
				<!--// popup header -->

				<!-- popup body -->
				<div class="popup-body">
					<div class="popup-cnt">
						<h2 class="popup-tit">선택한 멤버를 일반 멤버로 전환하시겠습니까?</h2>
						<p class="popup-txt">
							일반 멤버로 전환 시 해당 멤버는 모든 스탭 권한을 잃게 됩니다.
						</p>
					</div>
					<div class="member-activity">
						<div class="member-management-list bd-none">
							<ul>
								<li class="member-item bd-none">
									<div class="member-type staff">
										<p class="member-name">김경희선생님</p>
										<p class="member-tit">
											<span>스탭 멤버</span>
											<img src="../assets/images/arrow-line.svg" class="icon-img sm" alt="">
											<span>일반 멤버</span>
										</p>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!--// popup body -->

				<!-- popup footer -->
				<div class="popup-footer">
					<div class="btn-group rt">
						<button type="button" class="btn outline">취소</button>
						<button type="button" class="btn primary navi">전환하기</button>
					</div>
				</div>
				<!--// popup footer -->
			</div>
		</div>
	</body>
</html>
