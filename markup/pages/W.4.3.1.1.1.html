	<body>
		<div class="popup">
			<!-- popup-dialog : active 시 화면 노출 -->
			<div class="popup-dialog active" style="width:540px;">
				<!-- popup header -->
				<div class="popup-header">
					<div class="popup-icon search"></div>
					<div class="popup-close">
						<button class="close"><img src="assets/images/close.svg" alt=""></button>
					</div>
				</div>
				<!--// popup header -->

				<!-- popup-body -->
				<div class="popup-body">
					<div class="popup-search">
						<h2 class="popup-tit">학교 이름을 검색해 주세요.</h2>
						<div class="form-group inline">
							<input type="text" class="form-control" id="input3" placeholder="학교 이름을 검색해주세요."  style="width:370px">
							<button type="button" class="btn primary grey sm">검색</button>
						</div>
					</div>
					<div class="search-result">

					</div>
				</div>
				<!--// popup-body -->

				<!-- popup footer -->
				<div class="popup-footer">
					<div class="btn-group ct">
						<button type="button" class="btn outline">직접입력</button>
					</div>
				</div>
				<!--// popup footer -->
			</div>
		</div>
	</body>
