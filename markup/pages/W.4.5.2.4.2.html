<body>
<div class="popup">
	<!-- popup-dialog : active 시 화면 노출 -->
	<div class="popup-dialog active" style="width:540px;">
		<!-- popup header -->
		<div class="popup-header">
			<div class="popup-icon vote"></div>
			<div class="popup-close">
				<button class="close"><img src="assets/images/close.svg" alt=""></button>
			</div>
		</div>
		<!--// popup header -->

		<!-- popup-body -->
		<div class="popup-body">
			<div class="popup-cnt pdb-desc">
				<h2 class="popup-tit">투표 응답자</h2>
				<p class="popup-sub-tit">수학여행 장소 투표</p>
			</div>
			<div class="vote-result">
				<!-- Nav tabs -->
				<div class="form-tab">
					<ul class="tabs-line" role="tablist" data-column="2">
						<li class="item active"><a href="#a5" role="tab" data-toggle="tab">항목별</a></li>
						<li class="item"><a href="#a6" role="tab" data-toggle="tab">미참여</a></li>
					</ul>
				</div>

				<!-- Tab panes -->
				<div class="tab-content scroll-body" style="height:400px;">
					<div role="tabpanel" class="tab-pane fade in active" id="a5">
						<div class="result-list">
							<p class="vote-item">경주 : <strong>3</strong>명</p>
							<ul class="votador-list">
								<li>
									<p class="manager">김미영선생님</p>
								</li>
								<li>
									<p class="member">박정수엄마</p>
								</li>
								<li>
									<p class="member">박정수엄마</p>
								</li>
							</ul>
						</div>

						<div class="result-list">
							<p class="vote-item">제주도 : <strong>5</strong>명 <span class="vote-img"><img src="assets/images/pic.png" class="thumb" alt=""></span></p>
							<ul class="votador-list">
								<li>
									<p class="staff">김철수선생님</p>
								</li>
								<li>
									<p class="member">박정수엄마</p>
								</li>
								<li>
									<p class="member">박정수엄마</p>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--// popup-body -->

		<!-- popup footer -->
		<div class="popup-footer">
			<div class="btn-group rt">
				<button type="button" class="btn primary navi">확인</button>
			</div>
		</div>
		<!--// popup footer -->
	</div>
</div>
