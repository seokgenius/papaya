<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title></title>
		<meta content="" property="og:title" />
		<meta content="" property="og:url" />
		<meta content="" property="og:description" />
		<meta content="" property="og:image" />
		<meta content="website" property="og:type" />
		<meta content="" property="og:site_name" />

		<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/pages.css" />
	</head>

	<body>
		<div class="popup">
			<!-- popup-dialog : active 시 화면 노출 -->
			<div class="popup-dialog active" style="width:540px;">
				<!-- popup header -->
				<div class="popup-header">
					<div class="popup-icon profile"></div>
					<div class="popup-close">
						<button class="close"><img src="assets/images/close.svg" alt=""></button>
					</div>
				</div>
				<!--// popup header -->

				<!-- popup body -->
				<div class="popup-body">
					<div class="popup-cnt">
						<h2 class="popup-tit">클래스 닉네임 설정</h2>
						<p class="popup-txt">꿈꾸는 5학년 1반에서 사용할 클래스 닉네임을 설정해 주세요.</p>

						<div class="popup-input">
							<div class="form-group inline">
								<input type="text" class="form-control approval" value="배혜진" style="width:370px;">
								<button type="button" class="btn primary grey sm">중복확인</button>
								<p class="form-message approval">사용 가능한 닉네임입니다.</p>
							</div>
						</div>
					</div>
				</div>
				<!--// popup body -->

				<!-- popup footer -->
				<div class="popup-footer">
					<div class="btn-group rt">
						<button type="button" class="btn outline">취소</button>
						<button type="button" class="btn primary navi">처음으로</button>
					</div>
				</div>
				<!--// popup footer -->
			</div>
		</div>
	</body>
</html>
