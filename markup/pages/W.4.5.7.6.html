<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title></title>
	<meta content="" property="og:title" />
	<meta content="" property="og:url" />
	<meta content="" property="og:description" />
	<meta content="" property="og:image" />
	<meta content="website" property="og:type" />
	<meta content="" property="og:site_name" />

	<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />
	<link rel="stylesheet" type="text/css" href="./assets/css/pages.css" />
</head>

<body>
<div class="popup">
	<!-- popup-dialog : active 시 화면 노출 -->
	<div class="popup-dialog active" style="width:600px;">
		<!-- popup header -->
		<div class="popup-header">
			<p class="popup-header-tit">가입 질문 설정</p>
			<div class="popup-close">
				<button class="close"><img src="assets/images/close.svg" alt=""></button>
			</div>
		</div>
		<!--// popup header -->

		<!-- popup-body -->
		<div class="popup-body">
			<div class="popup-cnt">
				<p class="popup-txt">가입 질문 설정 시 멤버가 클래스 가입 시 질문을 대답해야만 클래스 가입이 가능합니다.<br>질문의 갯수는 총 3개까지 등록할 수 있습니다.</p>
			</div>
			<div class="profile-qna-setting">
				<div class="qna-setting-top">
					<p>가입 질문 설정</p>
					<div class="qna-setting-btn">
						<div class="form-switcher">
							<input type="checkbox" id="toggle1" checked>
							<label for="toggle1"></label>
						</div>
					</div>
				</div>

				<div class="qna-setting-list">
					<p>질문 목록</p>
					<ul class="qna-list">
						<li class="list-item">
							<span class="num">1</span>
							<div class="qna-input">
								<div class="form-group" style="width:490px;">
									<input type="text" class="form-control popup-type" id="input4" value="자녀와의 관계가 어떻게 되시나요? (예. 엄마, 아빠 등)">
									<!-- form-delete active 시 display:block; -->
									<button type="button" class="btn only-ico-btn form-delete active"><img src="assets/images/delete.svg" alt=""></button>
								</div>
							</div>
						</li>

						<li class="list-item">
							<span class="num">2</span>
							<div class="qna-input">
								<div class="form-group" style="width:490px;">
									<input type="text" class="form-control popup-type" id="input5" value="살고 있는 지역을 간단히 써주세요. (예. 서울 성북구)">
									<!-- form-delete active 시 display:block; -->
									<button type="button" class="btn only-ico-btn form-delete active"><img src="assets/images/delete.svg" alt=""></button>
								</div>
							</div>
						</li>

						<li class="list-item">
							<span class="num disabled">3</span>
							<div class="qna-input">
								<div class="form-group" style="width:490px;">
									<input type="text" class="form-control popup-type" id="input6" placeholder="질문을 30자 이내로 입력해 주세요.">
									<!-- form-delete active 시 display:block; -->
									<button type="button" class="btn only-ico-btn form-delete active"><img src="assets/images/delete.svg" alt=""></button>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!--// popup-body -->

		<!-- popup footer -->
		<div class="popup-footer">
			<div class="btn-group rt">
				<button type="button" class="btn outline">취소</button>
				<button type="button" class="btn primary navi">저장</button>
			</div>
		</div>
		<!--// popup footer -->
	</div>
</div>
</body>
</html>
