<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title></title>
	<meta content="" property="og:title" />
	<meta content="" property="og:url" />
	<meta content="" property="og:description" />
	<meta content="" property="og:image" />
	<meta content="website" property="og:type" />
	<meta content="" property="og:site_name" />

	<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />
	<link rel="stylesheet" type="text/css" href="./assets/css/pages.css" />
</head>

<body>
<div class="popup">
	<!-- popup-dialog : active 시 화면 노출 -->
	<div class="popup-dialog active" style="width:540px;">
		<!-- popup header -->
		<div class="popup-header">
			<div class="popup-icon link"></div>
			<div class="popup-close">
				<button class="close"><img src="assets/images/close.svg" alt=""></button>
			</div>
		</div>
		<!--// popup header -->

		<!-- popup-body -->
		<div class="popup-body">
			<div class="popup-cnt pdb-desc">
				<h2 class="popup-tit">링크 만들기</h2>
				<div class="form-item">
					<input type="text" class="form-control popup-type" placeholder="제목을 20자 이내로 작성해 주세요.">
				</div>
			</div>

			<div class="popup-form">
				<div class="popup-form-cnt">
					<!-- start: create-link list -->
					<div class="form-create-list">
						<div class="create-item">
							<div class="create-item-cnt">
								<ul class="create-link-list">
									<li>
										<div class="create-form active">
											<span class="num">1</span>
											<div class="form-group inline">
												<input type="text" class="form-control popup-type sm" value="http://www.naver.com" style="width: 345px;">
												<button type="button" class="btn only-ico-btn form-delete active" disabled><img src="assets/images/delete.svg" alt=""></button>
											</div>
										</div>

										<div class="create-sub-btn">
											<a href="" class="add-img-btn"><img src="assets/images/image.svg" alt=""></a>
											<a href="" class="drag-btn"><img src="assets/images/drag.svg" alt=""></a>
										</div>
									</li>
									<li>
										<div class="create-form">
											<span class="num">2</span>
											<div class="form-group inline">
												<input type="text" class="form-control popup-type sm" placeholder="항목을 입력해 주세요." style="width: 345px;">
												<button type="button" class="btn only-ico-btn form-delete" disabled><img src="assets/images/delete.svg" alt=""></button>
											</div>
										</div>

										<div class="create-sub-btn">
											<a href="" class="add-img-btn"><img src="assets/images/image.svg" alt=""></a>
											<a href="" class="drag-btn"><img src="assets/images/drag.svg" alt=""></a>
										</div>
									</li>
								</ul>
							</div>
							<div class="create-add-list">
								<a href=""><img src="assets/images/add.svg" alt=""> <span class="btn-txt">항목 추가</span></a>
							</div>
						</div>
					</div>
					<!-- start: create-link list -->
				</div>
			</div>
		</div>
		<!--// popup-body -->

		<!-- popup footer -->
		<div class="popup-footer">
			<div class="btn-group rt">
				<button type="button" class="btn primary navi" disabled>등록</button>
			</div>
		</div>
		<!--// popup footer -->
	</div>
</div>
</body>
</html>
