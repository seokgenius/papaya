<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title></title>
		<meta content="" property="og:title" />
		<meta content="" property="og:url" />
		<meta content="" property="og:description" />
		<meta content="" property="og:image" />
		<meta content="website" property="og:type" />
		<meta content="" property="og:site_name" />

		<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/pages.css" />
	</head>

	<body>
		<div class="popup">
			<!-- popup-dialog : active 시 화면 노출 -->
			<div class="popup-dialog active" style="width:540px;">
				<!-- popup header -->
				<div class="popup-header">
					<div class="popup-icon error"></div>
					<div class="popup-close">
						<button class="close"><img src="assets/images/close.svg" alt=""></button>
					</div>
				</div>
				<!--// popup header -->

				<!-- popup body -->
				<div class="popup-body">
					<div class="popup-cnt">
						<h2 class="popup-tit">클래스에 멤버가 있을 시 운영자는 탈퇴가 불가능합니다.</h2>
						<p class="popup-txt">
							운영자 위임 신청을 원하신다면 ‘클래스 설정 > 클래스 관리 > 운영자 위임 신청’을 통해 진행해 주시기 바랍니다.
						</p>
					</div>
				</div>
				<!--// popup body -->

				<!-- popup footer -->
				<div class="popup-footer">
					<div class="btn-group rt">
						<button type="button" class="btn primary navi">확인</button>
					</div>
				</div>
				<!--// popup footer -->
			</div>
		</div>
	</body>
</html>
